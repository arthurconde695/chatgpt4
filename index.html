<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="carro.jpg" type="image/x-icon">
    <title>ChatCar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="prompt">Insira seu prompt</label>
        <textarea cols="40" rows="10" name="prompt" id="prompt"></textarea>
        
        <label for="resposta">Resposta IA</label>
        <textarea cols="40" rows="10" name="resposta" id="resposta" readonly></textarea>
        
        <input type="button" value="Enviar" id="send-button">
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 ChatCar. Todos os direitos reservados.</p>
            <ul>
                <li>Arthur Conde Ferri</li>
                <li>condeferriarthur@gmail.com</li>
                <li>IFPR</li>
            </ul>
        </div>
    </footer>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
  
        const API_KEY = "AIzaSyB-BZicHWUgPzWriX8DhEf4Ap4x6lrNB3o";
  
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "text-bison-001" });

        async function run() {
            const promptText = document.getElementById('prompt').value;

            try {
                const result = await model.generateText({ prompt: promptText });
                const text = result.candidates[0].output; // Supondo que a estrutura de resposta seja esta
                
                document.getElementById("resposta").value = text;
                console.log(text);
            } catch (error) {
                console.error("Erro ao gerar conteúdo:", error);
                document.getElementById("resposta").value = "Erro ao gerar resposta. Tente novamente.";
            }
        }

        // Vincular a função run ao clique do botão
        document.getElementById('send-button').onclick = run;
    </script>
</body>
</html>
